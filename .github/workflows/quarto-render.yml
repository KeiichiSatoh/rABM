name: Render Quarto (ja/en) to docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # ここではRを使わず「レンダーのみ」にしています（最小構成）
      - name: Render JA
        run: quarto render ja

      - name: Render EN
        run: quarto render en

      - name: Commit docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Render Quarto site" || echo "No changes to commit"
          git push
